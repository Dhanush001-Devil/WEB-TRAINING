<!DOCTYPE html>
<html lang="en">
<head>

  <title>Checkout Page</title>
  <link rel="stylesheet" href="5.1.css">

<body>
  <header>
    <div class="logo">SPROUT</div>
    <input type="text" placeholder="Search..." style="padding: 10px; width: 200px;">
    <div>Bonus: 15% | Julia â–¼ | ðŸ›’ Cart: 6</div>
  </header>

  <div class="container">
    <div class="left">
      <h2>Checkout</h2>

      <h3>Personal information</h3>
      <form>
        <div class="half">
          <label>First name</label>
          <input type="text">
        </div>
        <div class="half">
          <label>Last name</label>
          <input type="text">
        </div>
        <div class="half">
          <label>Phone</label>
          <input type="text">
        </div>
        <div class="half">
          <label>Email</label>
          <input type="email">
        </div>

        <h3>Delivery details</h3>
        <div class="half">
          <label>Country / Region</label>
          <select><option>United Kingdom (UK)</option></select>
        </div>
        <div class="half">
          <label>Town / City</label>
          <input type="text" value="London">
        </div>
        <div class="half">
          <label>Street</label>
          <input type="text">
        </div>
        <div class="half">
          <label>Postcode</label>
          <input type="text">
        </div>
        <div class="half">
          <label>Packaging type</label>
          <select><option>Without plastic</option></select>
        </div>
        <div class="half">
          <label>Shipping option</label>
          <select><option>By courier</option></select>
        </div>

        <div class="full">
          <label>Card number</label>
          <input type="text">
        </div>
        <div class="half">
          <label>Expiration date</label>
          <input type="text">
        </div>
        <div class="half">
          <label>CVV</label>
          <input type="text">
        </div>
      </form>
    </div>

    <div class="right">
      <h3>Your Order</h3>
      <div class="summary">
        <div><span>Subtotal:</span><span>$60.30</span></div>
        <div><span>Delivery:</span><span>$8.20</span></div>
        <div class="total"><span>Total:</span><span>$68.50</span></div>
      </div>

      <button class="btn">Purchase</button>
      <div class="cart-items">

        <div class="item"><span>Banana (4kg)</span><span>$5.70</span></div>
        <div class="item"><span>Kiwifruit (1kg)</span><span>$4.00</span></div>
        <div class="item"><span>Orange (2kg)</span><span>$6.80</span></div>
      </div>
    </div>
