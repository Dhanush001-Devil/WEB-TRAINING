<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Furniture Product Page</title>
  <link rel="stylesheet" href="5.3.css" />
</head>
<body>

  <header>
    <div class="logo"> Furniture</div>
    <nav>
      <a href="#">Sofas</a>
      <a href="#">Chairs</a>
      <a href="#">Beds</a>
    </nav>
    <div>🛒 ❤️</div>
  </header>

  <div class="product-container">
    <div class="left-side">
      <img class="main-image" src="sofa.png" alt="Green Sofa" />
      <div class="thumbnail-list">
        <img class="thumbnail" src="sofa.png" alt="thumb1" />
        <img class="thumbnail" src="sofa.png" alt="thumb2" />
        <img class="thumbnail" src="sofa.png" alt="thumb3" />
      </div>
    </div>

    <div class="right-side">
      <div class="product-title">Ilana</div>
      <div class="product-desc">
        A sectional sofa or an L shaped sofa can make a great addition to your living room based on your needs.
      </div>

      <div class="price">$430.99</div>
      <div class="reviews">
        <span class="stars">★★★★★</span>
        <a href="#" style="color: #007bff;">441 reviews</a>
      </div>

      <div class="color-options">
        <div>Colour</div>
        <span class="color-yellow"></span>
        <span class="color-gray"></span>
        <span class="color-blue"></span>
        <span class="color-green"></span>
        <span class="color-olive"></span>
      </div>

      <div class="buttons">
        <button class="buy-btn">Buy Now</button>
        <button class="basket-btn">Add to basket</button>
      </div>

      <div class="info">
        Dispatched in 5 – 7 weeks ⓘ<br>
        <a href="#" style="color: #007bff;">Why the longer lead time?</a><br><br>
        Home Delivery – $10
      </div>
    </div>
  </div>

  <div class="recently-viewed">
    <h3>Recently viewed</h3>
    <div class="recent-products">
      <div class="recent-item">
        <img src="chair1.png" alt="Lotte" />
        Lotte
      </div>
      <div class="recent-item">
        <img src="chair2.png" alt="Primrose" />
        Primrose
      </div>
      <div class="recent-item">
        <img src="sofa.png" alt="Ilana" />
        $430.99
      </div>
      <div class="recent-item">
        <img src="chair3.png" alt="Lotte Gray" />
        $243.89
      </div>
    </div>
  </div>
