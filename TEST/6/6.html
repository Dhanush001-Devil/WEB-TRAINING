<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager UI</title>
  <link rel="stylesheet" href="6.css" />
</head>
<body>
  <button class="toggle-mode" onclick="toggleMode()">Toggle Dark Mode</button>
  
  <div class="phone">
    <div class="header">
      <img src='zoro.jpeg'alt="Profile">
      <h2>Hello, <span>Damian</span></h2>
    </div>
    <div class="task-box">
      <div class="progress red">75% - Football Cup training</div>
      <div class="progress green">75% - UI/UX App Design</div>
      <div class="progress yellow">75% - View candidates' resumes</div>
    </div>
    <div class="task-item">
      <div class="progress red">75% - Football Cup training Drybling</div>
    </div>
    <button class="btn btn-primary">Create task</button>
  </div>


  <div class="phone form-section">
    <h3>Create new task</h3>
    <div class="form-group">
      <label>Main task name</label>
      <input type="text" value="UI/UX App Design" />
    </div>
    <div class="form-group">
      <label>Due date</label>
      <input type="datetime-local" />
    </div>
    <div class="form-group">
      <label>Choose priority</label>
      <div class="priority-group">
        <button class="priority-high">High</button>
        <button class="priority-medium">Medium</button>
        <button class="priority-low">Low</button>
      </div>
    </div>
    <div class="form-group">
      <label>Sub-task name</label>
      <input type="text" value="Prototyping" />
    </div>
    <div class="form-group">
      <label>Sub-task name</label>
      <input type="text" value="Animate the logo" />
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea rows="3">First I have to animate the logo and later...</textarea>
    </div>
    <div class="action-buttons">
      <button class="btn btn-success">Add task</button>
      <button class="btn btn-secondary">Clear</button>
    </div>
  </div>

  
  <div class="phone form-section">
    <h3>Edit task</h3>
    <div class="form-group">
      <label>Main task name</label>
      <input type="text" value="UI/UX App Design" />
    </div>
    <div class="form-group">
      <label>Due date</label>
      <input type="datetime-local" value="2023-04-29T00:30" />
    </div>
    <div class="form-group">
      <label>Choose priority</label>
      <div class="priority-group">
        <button class="priority-high">High</button>
        <button class="priority-medium">Medium</button>
        <button class="priority-low">Low</button>
      </div>
    </div>
    <div class="form-group">
      <label>Sub-task name</label>
      <input type="text" value="Prototyping" />
    </div>
    <div class="form-group">
      <label>Sub-task name</label>
      <input type="text" value="Animate the logo" />
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea rows="3">First I have to animate the logo and later prototyping my design. It's very important.</textarea>
    </div>
    <div class="action-buttons">
      <button class="btn btn-warning">Edit task</button>
      <button class="btn btn-secondary">Clear</button>
    </div>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
