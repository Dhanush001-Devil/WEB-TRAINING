<!DOCTYPE html>
<html lang="en">
<head>
    <title>GENERATOR</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="6.css" rel="stylesheet">
</head>
<body>
<div class="gen">
    <h1>OTP GENERATOR</h1>
    <h2>5 4 1 3 7 0</h2>
    <button class="otp">Generate OTP</button>
    <input type="text" placeholder="Enter OTP">
    <button class="verify">Verify OTP</button>
    <p id="message"></p>
</div>

<script>
  let otp = null;

  function makeOTP() {
    otp = Math.floor(100000 + Math.random() * 900000);
    let display = document.getElementsByTagName('h2')[0];
    display.textContent = otp;
    document.getElementById('message').textContent = '';
    document.getElementById('message').className = '';
  }

  function checkOTP() {
    let input = document.getElementsByTagName('input')[0];
    let userOTP = input.value;
    let message = document.getElementById('message');

    if (userOTP == otp) {
      message.textContent = 'OTP Verified Successfully!';
      message.className = 'success';
    } else {
      message.textContent = 'Incorrect OTP. Please try again.';
      message.className = 'error';
    }
  }

  window.onload = function () {
    let genBtn = document.getElementsByClassName('otp')[0];
    let verifyBtn = document.getElementsByClassName('verify')[0];

    genBtn.onclick = makeOTP;
    verifyBtn.onclick = checkOTP;
  };
</script>
</body>
</html>
